<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Card</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height:10vh; background:#C1E1C1;">
        <form id="myForm">
            <div class="form-row">
                <div class="col-md-auto mx-auto my-auto">
                    <input type="number" class="form-control" placeholder="Height" id="heigth">
                </div>
                <div class="col-md-auto mx-auto my-auto">
                    <input type="number" class="form-control" placeholder="Width" id="width">
                </div>
                <div class="col-md-auto mx-auto my-auto">
                    <button type="number" class="btn btn-secondary" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height:70vh; background:#C1E1C1;">
        <div class="row">
            <div class="col-md-auto mx-auto my-auto">
                <div class="card d-flex" style="background: white; width: 45vh; height: 65vh; border-radius: 3%;" id="card">
                    <div class="upperFigure d-flex justify-content-start">
                        <!--Insert here the upper figure-->
                        <h2 class="h2" id="figUp">â™¥</h2>
                    </div>
                    <div class="numValue d-flex justify-content-center">
                        <!--Insert here the number value-->
                        <h2 class="h2" id="num">1</h2>
                    </div>
                    <div class="lowerFigure d-flex justify-content-end">
                        <!--Insert here the lower figure-->
                        <h2 class="h2" id="figLow" style="transform: rotate(180deg);">â™¥</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height:20vh; background:#C1E1C1">
        <div class="row d-flex">
            <div class="col-md-3 justify-content-center">
                <button type="button" class="btn btn-success" id="myButton">Generate new Card</button>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
